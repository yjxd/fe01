<html lang="en">
<head>

  <title>Document</title>
  <script>
    function sum(){
      let sum2 = 0;
      for(let i = 0; i < 5; i++){
        sum2 += 500;
        console.log('반복구문(For 블럭)' + sum2);
      }
      console.log('반복구문(for 블럭 밖)' + sum2);
    }
  sum();

  function arith(number1, number2){
    console.log('---------------');
    console.log(number1 + number2);
    console.log(number1 - number2);
    console.log(number1 * number2);
    console.log(number1 / number2);
  }
  arith(30, 20);
  arith(10, 5);

  function average(kor, eng, math){
    let avg = (kor + eng + math) / 3;

    return avg;
  }
  if(average(30,90,27) >= 60){
    console.log("합격");
  } else {
    console.log("불합격");
  }
  
  function print1(){
    console.log('Hello World');
  }
  const print2 = function(){
    console.log("Hello World");
  }
  </script>
</head>
