<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    let car = ['Volvo', 'BMW', 'Saab'];
    console.log(car[0]);
    console.log(car[2]);

    car[1] = 'Benz';
    console.log(car[1]);

    const person = ['John', 'Mary', 'Tom'];

    person[0] = 'Jerry';
    console.log(person); //원소는 변경가능

    person = ['철수', '영희', '길동']; //오류-결과 안나옴배열 자체를 변경 하는건 안됨

    person.push("철수");
    console.log(person);

    person.pop();
    console.log(person);
  </script>
</head>
<body>
  <h1>배열</h1>
</body>
</html>
